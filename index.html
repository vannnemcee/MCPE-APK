.app-card {

    /* Sidebar & menu */
    .menu-btn {
      position: fixed;
      top: 18px;
      left: 15px;
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      z-index: 1002;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 250px;
      height: 100%;
      background: #ffffff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1001;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 20px;
      color: #007aff;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .sidebar ul li {
      margin-bottom: 15px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
    }

  <!-- Script Sidebar -->
  <script>
    const menuBtn = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeSidebar");

    // Buka sidebar
    menuBtn.addEventListener("click", () => {
      sidebar.classList.add("active");
      overlay.classList.add("active");
    });

    // Tutup sidebar klik overlay
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });

    // Tutup sidebar klik tombol âœ–
    closeBtn.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });

    // Tutup sidebar klik salah satu menu
    const links = sidebar.querySelectorAll("a");
    links.forEach(link => {
      link.addEventListener("click", () => {
        sidebar.classList.remove("active");
        overlay.classList.remove("active");
      });
    });
  </script>

<script>
function searchApp() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const apps = document.getElementsByClassName('app-card');

  for (let i = 0; i < apps.length; i++) {
    const app = apps[i];
    const title = app.querySelector('h4').innerText.toLowerCase();
    const label = app.querySelector('.label') ? app.querySelector('.label').innerText.toLowerCase() : '';

    if (title.includes(input) || label.includes(input)) {
      app.style.display = 'flex';
    } else {
      app.style.display = 'none';
    }
  }
}
</script>
